
type Query {
  info: String!
}

type Mutation {
  post(class: String!, chars: String!): Activity!
}

type Subscription {
    newActivity: Activity
}

type Activity {
    deviceId: String!
    geo: [Geo]!
    timestamp: String!
    audience: [String]!
    peopleInvoled: [String]!
    peopleAlert: [String]!
 }

type Geo{
    Lat: String!
    Lon: String!
}

